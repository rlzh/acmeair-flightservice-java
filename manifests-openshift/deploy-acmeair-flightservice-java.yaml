apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-flightservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-flight-deployment
  template:
    metadata:
      labels:
        name: acmeair-flight-deployment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: acmeair-flightservice-java
        image: acmeair-flightservice-java:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "2500m"
            memory: "512Mi"
        env:
        - name: USERNAME
          value: admin
        - name: PASSWORD
          value: password
        - name: MONGO_HOST
          value: acmeair-flight-db
        - name: SECURE_SERVICE_CALLS
          value: 'true'
        readinessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 10
          periodSeconds: 9
          timeoutSeconds: 8
        livenessProbe:
          httpGet:
            path: /health
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-flight-service
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-flight-deployment
---
##### Flight Database #####
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: acmeair-flight-db
  name: acmeair-flight-db
spec:
  ports:
  - name: "27017"
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    name: acmeair-flight-db
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: acmeair-flight-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-flight-db
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: acmeair-flight-db
    spec:
      volumes:
        - name: acmeair-flight-db-1
          emptyDir: {}
        - name: acmeair-flight-db-2
          emptyDir: {}
      containers:
      - image: mongo
        name: acmeair-flight-db
        ports:
        - containerPort: 27017
          protocol: TCP
        resources: 
          limits:
            cpu: "80m"
            memory: "100Mi"
        volumeMounts:
          - name: acmeair-flight-db-1
            mountPath: /data/configdb
          - name: acmeair-flight-db-2
            mountPath: /data/db
      restartPolicy: Always
status: {}
